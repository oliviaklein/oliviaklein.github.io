<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wa14.css">


</head>
<body>
    <main class="app">

        <header>
          <img src="assets/weatherlogo.png" alt="Weather App Logo" class="logo">
        </header>


        <section class="controls" >
          <form>
            <input type="text" id="city-input" placeholder="Enter city">

            <button type="button" id="js-new-quote" class="new-quote button">
            SEARCH WEATHER</button>

            <div id="weather-box" class="weather-box">
                <div id="js-quote-text" class="city-display"></div>
                <div id="js-message" class="message-display"></div>
                <button type="button" id="js-tweet" class="twitter button">SHOW DETAILS</button>
                <div id="js-answer-text" class="info-display"></div>
             </div>

                <div id="last-box" class="last-box">
                    <p class="last-title">Previous searches</p>
                    <ul id="last-cities" class="last-list"></ul>
                    <button id="clear-history" class="clear-button hidden">Clear History</button>
                </div>
                </section>
          </form>




      </main>

      <footer>
      <p style="text-align:center; font-size: 14px; padding:10px;">
      This website only uses the city name you enter to fetch public weather data from OpenWeatherMap. No personal data is collected or stored.
      </p>
      </footer>
  
      <script src="wa14.js"></script>
</body>
</html>
