<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boulder County Bee Keepers — Contact</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="/WA7/style.css">



  <style>
    main { max-width: 900px; margin: 0 auto; padding: 28px 16px; }
    form { margin-top: 12px; }
    label { display:block; margin:10px 0 4px; }
    input, select, textarea {
      width:95%; padding:10px; background:#F9F3DC; color:#1D1A05;
      border:1px solid #1D1A05; border-radius:6px;
    }

    button {
      margin-top: 12px; padding:10px 14px; background:#B9AAA2; color:#1D1A05;
      border:1.2px solid #1D1A05; border-radius:6px; cursor:pointer;
    }

    button:hover { background:#D3CAC5; }
    .panel { background:#F1E1A7; color:#1D1A05; border:1px solid #1D1A05; border-radius:8px; padding:14px; margin-top:16px; }
    .panel h2 { margin:0 0 8px 0; font-size:1.25rem; border-bottom:1px solid #1D1A05; padding-bottom:4px; }
    .nav-spacer { height: 8px; }
  </style>



</head>
<body>
  <nav class="main-nav">
    <div class="nav-brand">Boulder County Bee Keepers</div>
    <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="navMenu">
      <span></span><span></span><span></span>
    </button>
    <ul class="nav-menu" id="navMenu">
      <li><a href="/WA7/home.html">Home</a></li>
      <li><a href="/WA7/resources.html">Resources</a></li>
      <li><a href="/WA7/">Events</a></li>
      <li><a href="/WA7/contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>






  <div class="nav-spacer"></div>






  <main>
    <h1>Contact</h1>
    <p>Questions, membership, or general info — send us a note below.</p>




   <form action="#" method="post" class="panel" id="contactForm" novalidate>
  <h2>Send a message</h2>

  <label for="name">Name</label>
  <input id="name" name="name" type="text" required>
  <span id="nameErr" class="status" role="alert" aria-live="polite"></span>

  <label for="email">Email</label>
  <input id="email" name="email" type="email" required>
  <span id="emailErr" class="status" role="alert" aria-live="polite"></span>

  <label for="topic">Topic</label>
  <select id="topic" name="topic">
    <option>Membership</option>
    <option>Events</option>
    <option>Resources</option>
    <option>General Question</option>
  </select>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="2"></textarea>
  <span id="msgErr" class="status" role="alert" aria-live="polite"></span>

  <button type="submit">Send</button>
  <p id="formStatus" class="status" aria-live="polite"></p>
</form>



  
  <script src="script.js"></script>
</body>
</html>
