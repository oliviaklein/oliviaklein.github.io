<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="app">
        <header>GET WEATHER</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>


        <section class="controls" >
            <input type="text" id="city-input" placeholder="Enter city name">
             <button type="button" id="js-new-quote" class="new-quote button">
            WEATHER</button>
            <button type="button" id="js-tweet" class="twitter button">SHOW DETAILS</button>
        </section>
      </div>

      <p style="text-align:center; font-size: 14px; padding:10px;">
      This app only uses the city name you enter to fetch public weather data from OpenWeatherMap. No personal data is collected or stored.
      /p>
  
      <script src="java.js"></script>
</body>
</html>
